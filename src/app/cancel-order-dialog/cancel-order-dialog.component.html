<div class="card">
  <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
      <label class="conv-title">Cancel order</label>
    </div>
    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 scripname">
      <!-- <label>{{instrument}}</label><br>
      <label>Price : {{price}}</label> -->
    </div>
  </div>
  <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 brdrline padd0">
    <table mat-table [dataSource]="cancelOrder" class="mat-elevation-z8">

      <!-- Order Id Column -->
      <ng-container matColumnDef="Nstordno">
        <th mat-header-cell *matHeaderCellDef> Order Id </th>
        <td mat-cell *matCellDef="let element" class="fsize13"> {{element.Nstordno}} </td>
      </ng-container>

      <!-- Instrument Column -->
      <ng-container matColumnDef="Trsym">
        <th mat-header-cell *matHeaderCellDef> Instrument </th>
        <td mat-cell *matCellDef="let element" class="fsize13"> {{element.Trsym}} </td>
      </ng-container>

      <!-- Type Column -->
      <ng-container matColumnDef="Prctype">
        <th mat-header-cell *matHeaderCellDef> Type </th>
        <td mat-cell *matCellDef="let element" class="fsize13"> {{element.Pcode}} - {{element.Prctype}} </td>
      </ng-container>

      <!-- Qty Column -->
      <ng-container matColumnDef="Qty">
        <th mat-header-cell *matHeaderCellDef> Qty </th>
        <td mat-cell *matCellDef="let element" class="fsize13"> {{element.Qty}} </td>
      </ng-container>

      <!-- Price Column -->
      <ng-container matColumnDef="Prc">
        <th mat-header-cell *matHeaderCellDef> Price </th>
        <td mat-cell *matCellDef="let element" class="fsize13"> {{element.Prc}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>

  <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
    <p style="color: red">{{errormeg}}</p>
  </div>
  <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 tright">
    <button mat-button class="btn blubtn" (click)="orderCancel()"
      style="margin-right: 7px;margin-top: 20px;margin-bottom: 20px;"  [autofocus]="false"  >Cancel order</button>
