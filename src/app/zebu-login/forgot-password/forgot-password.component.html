<form>
  <input
    autocomplete="username"  
    type="text"
    placeholder="Enter User ID"
    required
  />
  <input
    type="text"
    placeholder="Enter pan number"
    required 
  />
  <input
    autocomplete="email"
    type="email"
    placeholder="Enter email ID"
    required
  />
  <input
    type="date"
    placeholder="Select date of birth"
    required
  />
  <button
    type="button"
    (click)="handleForgotPassword()"
  >
    Forgot password
  </button>
</form>
