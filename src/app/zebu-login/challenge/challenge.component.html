<form
  class="user-security-container"
  (ngSubmit)="handleChallengeSubmit()"
>
  <div
    class="challenge-container" 
    *ngFor="let challengeQuestion of challengeQuestions"
  >
    <div class="label">{{ challengeQuestion }}</div>
    <input
      autocomplete="off"
      type="password"
      placeholder="Security answer"
      required
    />
  </div>
  <button
    type="submit"
  >
    Validate
  </button>
</form>
