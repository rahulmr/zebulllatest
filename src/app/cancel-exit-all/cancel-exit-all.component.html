<div class="card">
  <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
    <label class="conv-title">Cancel Orders</label>
  </div>
  <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 brdrline padd0">
    <table mat-table [dataSource]="Exitarray" class="mat-elevation-z8">

      <!-- Trantype Column -->
      <ng-container matColumnDef="Trantype">
        <th mat-header-cell *matHeaderCellDef> </th>
        <td mat-cell *matCellDef="let element" class="fsize13">
          <span [ngClass]="element['Trantype'] == 'B' ? 'button-box-blue' : 'button-box-red'">
            {{element['Trantype']=='B' ? 'Buy' : 'Sell'}}
          </span>
        </td>
      </ng-container>

      <!-- Instrument Column -->
      <ng-container matColumnDef="Trsym">
        <th mat-header-cell *matHeaderCellDef> Instrument </th>
        <td mat-cell *matCellDef="let element" class="fsize13"> {{element.Trsym}} </td>
      </ng-container>

      <!-- Qty Column -->
      <ng-container matColumnDef="Qty">
        <th mat-header-cell *matHeaderCellDef> Qty </th>
        <td mat-cell *matCellDef="let element" class="fsize13"> {{element.Qty}} </td>
      </ng-container>

      <!-- Type Column -->
      <ng-container matColumnDef="Pcode">
        <th mat-header-cell *matHeaderCellDef> Type </th>
        <td mat-cell *matCellDef="let element" class="fsize13"> {{element.Pcode}} </td>
      </ng-container>

      <!-- Validity Column -->
      <ng-container matColumnDef="Validity">
        <th mat-header-cell *matHeaderCellDef> Validity </th>
        <td mat-cell *matCellDef="let element" class="fsize13"> {{element.Validity}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
