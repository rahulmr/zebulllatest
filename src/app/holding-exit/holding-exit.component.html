<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" style="padding: 0px;background: #fff;">
  <mat-toolbar>
    <span class="conv-title">Exit Positions</span>
  </mat-toolbar>
  <table mat-table [dataSource]="ExitPosition" class="mat-elevation-z8" style="width: 100%;">

    <!-- Type Column -->
    <ng-container matColumnDef="Trantype">
      <th mat-header-cell *matHeaderCellDef> </th>
      <td mat-cell *matCellDef="let element">
        <span [ngClass]="data['Trantype'] == 'B' ? 'button-box-blue' : 'button-box-red'">
          {{data['Trantype']=='B' ? 'Buy' : 'Sell'}}
        </span>
      </td>
    </ng-container>

    <!-- Instrument Column -->
    <ng-container matColumnDef="Tsym">
      <th mat-header-cell *matHeaderCellDef> Instrument </th>
      <td mat-cell *matCellDef="let element"> {{element.Tsym}} &nbsp;
          <span style="font-size: 8px;color:gray;margin-left:5px">{{element['Exchange']}}</span>
      </td>
    </ng-container>

    <!-- Qty Column -->
    <ng-container matColumnDef="Netqty">
      <th mat-header-cell *matHeaderCellDef class="tright paddR"> Qty </th>
      <td mat-cell *matCellDef="let element" class="tright paddR"> {{element.Netqty}} </td>
    </ng-container>

    <!-- Price Column -->
    <ng-container matColumnDef="LTP">
      <th mat-header-cell *matHeaderCellDef> Price </th>
      <td mat-cell *matCellDef="let element"> {{element.LTP}} </td>
    </ng-container>

    <!-- Type Column -->
    <ng-container matColumnDef="Pcode">
      <th mat-header-cell *matHeaderCellDef> Type </th>
      <td mat-cell *matCellDef="let element"> {{element.Pcode}} </td>
    </ng-container>

    <!-- Validity Column -->
    <ng-container matColumnDef="Type">
      <th mat-header-cell *matHeaderCellDef> Validity </th>
      <td mat-cell *matCellDef="let element"> {{element.Type}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" style="text-align: end;">
      <button mat-button class="btn blubtn" [disabled]="!confirmposition" (click)="goToDirectPositionExit()"
        style="margin-right: 7px;margin-top: 16px;margin-bottom: 16px;">Confirm</button>
      <button class="btn btngray" style="margin-top: 16px;margin-bottom: 16px;" mat-button (click)="closeConformOrder()">Cancel</button>
    </div>
</div>
