<div class="card" style="padding:4px">
  <div class="alert">Alert!</div>
  <div mat-dialog-content>
    <p style="padding: 20px 40px;">Do you really want to Logout of this Session?</p>
    <div mat-dialog-actions style="float: right;">
      <button class="btncolor" mat-button (click)="logout()">Yes</button>
      <button class="btnClosecolor" mat-button [mat-dialog-close]>Cancel</button>
    </div>
  </div>

</div>
