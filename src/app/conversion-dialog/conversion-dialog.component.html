<div class="card">
  <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
    <label class="conv-title">{{symbol}}</label>
  </div>
  <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 brdrline">
    <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
      <label class="graylabel" style="margin-top: 20px;">Type</label>
      <span>
        <div class="custom-control custom-radio">
          <label class="graylabel" style="color:black;">{{type}}
          </label>
        </div>
      </span>
    </div>
    <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
      <label class="graylabel" style="margin-top: 20px;">Product</label><br>
      <label>{{pcode}} -> {{convertcode}}</label>
    </div>
    <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
      <label class="graylabel" style="margin-top: 20px;">Quantity</label>
      <span><input type="number" min="0" [(ngModel)]="qty" class="form-control" style="font-size:14px"><span
          style="font-size:8px">Lot Size:1</span></span>
    </div>
  </div>
  <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
    <p>{{errormeg}}</p>
  </div>
  <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
    <button mat-button class="btn blubtn" (click)="convertPosition()"
      style="margin-right: 7px;margin-top: 20px;margin-bottom: 20px;" [autofocus]="false">Convert</button>
    <button class="btn btngray" style="margin-top: 20px;margin-bottom: 20px;" mat-button
      [mat-dialog-close]>Cancel</button>
  </div>
</div>
